services:
  pdf-front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: pdf-front:latest
    ports:
      - "4567:3000"
    restart: always
    container_name: pdf-front

  pdf-back:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: pdf-back:latest
    ports:
      - "9101:8000"
    restart: always
    container_name: pdf-back