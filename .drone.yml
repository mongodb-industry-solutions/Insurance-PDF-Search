      dockerfile: dockerfile.frontend
      build_args:
        - NEXT_PUBLIC_ASK_THE_PDF_API_URL=https://cross-be-pdf-rag.industrysolutions.prod.corp.mongodb.com
        - NODE_ENV=production
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
